<!DOCTYPE html>
<html lang="en">
<head>
    <!--This is the title of the page, you can see it reflected in the tab name-->
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app-container">
    <div class="list-container">
        <h1 class="app-name">Todo App</h1>
        <div class="list-controls">
            <!--In this input we will type the item's name-->
            <input type="text" id="list-item-input" placeholder="Add your new todo" />

            <!--Using this button, we will add the item-->
            <button type="button" id="list-item-submit">+</button>
        </div>
        <ul id="list">
            <!--We are going to dynamically append <li> elements with class "list-item"-->
            <!--Inside each <li> we are also going to add a button, with the class "ist-item-delete-button"-->
        </ul>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
